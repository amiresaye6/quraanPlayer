<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="surahTitle"></h1>
        <p id="performer"></p>
        <audio id="audioPlayer" controls></audio>
        <button onclick="goBack()">Back to Surahs</button>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const title = params.get('title');
        const performer = params.get('performer');
        const audioUrl = params.get('audioUrl');

        document.getElementById('surahTitle').textContent = title;
        document.getElementById('performer').textContent = `Performed by: ${performer}`;
        document.getElementById('audioPlayer').src = audioUrl;

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
